<div class="profile__head">
    <h3>{{name}}</h3>
</div>
<div class="profile__content">
    <div class="profile__img" data-id="{{id}}">
        <img src="./img/{{img}}" class="shadow" />
        <div class="profile__status-pop shadow">
            <span>Online</span>
        </div>
    </div>
    <div class="profile__nick">
        <h3>{{name}}, {{age}}</h3>
    </div>
    <div class="profile__location">
        <h4>{{city}}</h4>
    </div>
    <div class="profile__description">{{description}}</div>
</div>
<div class="profile__actions">
    <button class="profile__add-btn" data-id="{{id}}">Add as friend</button>
</div>
